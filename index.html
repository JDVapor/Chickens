<!DOCTYPE html>

<html lang="en-us">

<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <html lang="en" dir="ltr">

   <meta charset="utf-8">

   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <script type="text/javascript" src="./assets/javascript/script.js"></script>

   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
       integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <link rel="stylesheet" type="text/css" href="style.css">

   <title>NY TIMES</title>

</head>

<body>

   <form>
       <div class="container">

           <div class="row">

               <div class="col-lg-12" id="h1">

                   <!-- <i class="far fa-newspaper"></i>  -->

                   <h1><i class="far fa-newspaper"></i> New York Times Search</h1>

               </div>

           </div>

           <div class="row">

               <div class="col-lg-12" id="searchparam">

                   <h2>Search Parameters</h2>

               </div>

           </div>

           <div class="row">

               <div class="col-md-8" id="searchterm">

                   <h3>Search Term:</h3>

                   <input type = "text" name = "searchterm">

               </div>

           </div>

           <div class="row">

               <div class="col-md-12" id="records">

                   <h3>Number of Records to Retrieve:</h3>

                   <input type = "text" name = "records">

               </div>


           </div>

           <div class="row">

               <div class="col-md-12" id="startyear">

                   <h3>Start Year (Optional):</h3>

                   <input type = "text" name = "startyear">

               </div>

           </div>

           <div class="row">

               <div class="col-md-12" id="endyear">

                   <h3>End Year (Optional):</h3>

                   <input type = "text" name = "endyear">

               </div>

           </div>

           <div class="row">

               <div class="col-sm-2" id="buttons">

                   <div type="button">Search</div>

                   <div type="button">Clear Results</div>

               </div>

           </div>

           <div class="row">

               <div class="col-md-12" id="toparticle">

                   <h2>Top Articles</h2>

               </div>

           </div>

       </div>

   </form>

</body>

</html>
